<mat-grid-list cols="3" gutterSize="10px">
  <mat-grid-tile *ngFor="let book of books">
    <mat-card class="mat-card">
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>Autor: {{ book.author }}</mat-card-subtitle>
      <img mat-card-image class="card-image" src="{{ book.thumbnailUrl }}">
      <mat-card-actions>
        <button mat-button class="centered-element">DISPON√çVEL</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
