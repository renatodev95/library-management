<mat-card>
  <mat-toolbar color="primary">Livros</mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="Ano de Publicação">
      <th mat-header-cell *matHeaderCellDef> Ano de Publicação </th>
      <td mat-cell *matCellDef="let book"> {{book.publicationYear}} </td>
    </ng-container>

    <ng-container matColumnDef="Gênero">
      <th mat-header-cell *matHeaderCellDef> Gênero </th>
      <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="Páginas">
      <th mat-header-cell *matHeaderCellDef> Páginas </th>
      <td mat-cell *matCellDef="let book"> {{book.pageCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
