<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Ano de Publicação">
    <th mat-header-cell *matHeaderCellDef> Ano de Publicação </th>
    <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Gênero">
    <th mat-header-cell *matHeaderCellDef> Gênero </th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="Páginas">
    <th mat-header-cell *matHeaderCellDef> Páginas </th>
    <td mat-cell *matCellDef="let element"> {{element.pageCount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
